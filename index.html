<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <title>Quiz</title>
</head>

<body>
  <header>
  </header>

  <section>
    <div id="wrapper">
      <div id="start_page">
        <h1>Geo Quiz</h1>
        <p>There are 10 questions about world geography</p>
        <input id="username" type="text" name="userame" placeholder="Type Username">
        <button id="start">START</button>
      </div>
      <div id="notification"></div>
      <div id="username_div" required></div>
      <div id="question"></div>
      <button id="next">NEXT</button>
      <button id="back">BACK</button>
      <button id="reset">RESET</button>
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" >
          <span class="sr-only"></span>
        </div>
      </div>
      <div id="counter"></div>
    </div>
  </section>

  <footer>
  </footer>

</body>
</html>
